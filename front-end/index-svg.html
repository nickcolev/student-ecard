<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Student e-card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <style type="text/css">
    #qrcode { display: none; }
    </style>
  </head>
  <body>

  <input id="text" type="text" value="http://localhost/cgi-bin/student?1" style="width:50%" />
  <button onclick="makeCode()">Generate QR</button>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g id="qrcode"/>
  </svg>

  <p>Hosted at <a href="https://github.com/nickcolev/student-ecard"">github</a></p>

  <script type="text/javascript">
  var qrcode = new QRCode(document.getElementById("qrcode"), {
      width : 100,
      height : 100,
      useSVG: true
  });

  function makeCode () {		
      var elText = document.getElementById("text");
      if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
      }
      qrcode.makeCode(elText.value);
      document.getElementById("qrcode").style.display = "block";
  }

    </script>
  </body>
</html>
